{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" class="p-4 shadow rounded bg-light">
                {% csrf_token %}
                <div class="mb-3" justify-content-center>
                    <label for="subject" class="form-label"></label>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label"></label>
                    <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Send Your  Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
